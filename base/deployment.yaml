
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-appxyz
  labels:
    app: demo-appxyz
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-appxyz
  template:
    metadata:
      labels:
        app: demo-appxyz
    spec:
      containers:
        - name: demo-app2
          image: docker.io/ankitsonari376/demo-app2:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
